<div class="backDrop closeMovieModal" id="backDrop">

	<div class="moviemodal card" id="moviemodal">
	   <div class="card-header">
	     <h3>Add movie info <i class="fa-solid fa-xmark float-right closeMovieModal"></i></h3>
	   </div>
	   <div class="card-body">
	     <form id="movieForm">
		    <div class="form-group">
			   <label for="title">Movie title</label>
			   <input type="text" required id="title" class="form-control">
			</div>
			
			<div class="form-group">
			   <label for="imgUrl">Movie Image</label>
			   <input type="text" required id="imgUrl" class="form-control">
			</div>
			
			
			<div class="form-group">
			   <label for="overview">overview</label>
			   <textarea rows="4" required id="overview" class="form-control"></textarea>
			</div>

			<div class="form-group">
			   <label for="rating">Movie rating</label>
			   <select id="rating" id="rating" class="form-control">
			      <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
			      <option value="4">4</option>
			      <option value="5">5</option>			
			   </select>
			</div>
			 <div class="text-right">
			   <button class="btn btn-outline-danger closeMovieModal" type="button">Cancel</button>
			   <button class="btn btn-outline-primary ml-3" type="submit" id="submitBtn">Add movie</button>
               <button class="btn btn-outline-primary d-none ml-3" type="button" id="updatebtn">Update movie</button>

			 </div>
